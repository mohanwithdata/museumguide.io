<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Specimen</title>
</head>
<body>
    <h1>Specimen Details</h1>
    <div id="specimen-info"></div>

    <script>
        async function fetchSpecimen() {
            const specimenId = window.location.pathname.split("/").pop();
            const response = await fetch(`https://your-api.com/specimen/${specimenId}`);
            const data = await response.json();
            document.getElementById("specimen-info").innerHTML = `<h2>${data.name}</h2><p>${data.description}</p>`;
        }
        fetchSpecimen();
    </script>
</body>
</html>
